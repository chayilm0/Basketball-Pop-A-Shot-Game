<html>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: black;
        }
    </style>

    <div class = "fixed text-white text-xl ml-2 mt-1 select-none">
        <span>Score: </span>
        <span id = "scoreEl">
            0
        </span>
    </div>

    <div class = "fixed text-white text-xl ml-2 mt-1 select-none absolute right-0">
        <span>Time Left: </span>
        <h1>0:00</h1>
    </div>

    <div id = "modalEl" class = "fixed inset-0 flex items-center justify-center" >
        <div class = "bg-white max-w-md w-full p-6 text-center">
            <h1 class = "text-4xl font-bold leading-none select-none" id = "bigScoreEl">
                0
            </h1>
            <p class = "text-sm text-gray-700 mb-4 select-none">
                Points
            </p>

            <div>
                <button class = "bg-green-500 text-white w-full py-3 rounded-full text-sm" id = "startGameBtn">
                    Start Game
                </button>

                <button class = "bg-purple-500 text-white w-full py-3 rounded-full text-sm" id = "startBonusBtn">
                    Start Bonus Round
                </button>
                

            </div>

        </div>
    </div>

    

    <canvas></canvas>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" 
    integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" 
    crossorigin="anonymous"></script>

    <script src = "./bonus_rounds.js"></script>

</html>
